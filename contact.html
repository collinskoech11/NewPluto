<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="HeaderContainer ">
        <nav>
            <div class="navbar nav navbar-fixed-top navbar-inverse">
                <div class="container-fluid">
                <div class="v-flex">
                    <div class="navbar-body">
                    <div class="navbar-start">
                        <div class="hamburger-menu">
                        <div class="ic_menu">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                        </div>
                        <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/personal-1c08e.appspot.com/o/logo.svg?alt=media&token=7a322d4e-6088-4647-975a-0f36107a5547">
                    </div>
                    <div class="search">
                        <input type="text" class="search-textbox" placeholder="Search">
                        <a class="ico-btn search-btn"><i class="material-icons ic_search">&#xE8B6;</i></a>
                        <a class="ico-btn clear-btn"><i class="material-icons ic_clear">&#xE14C;</i></a>
                    </div>
                    <div class="navbar-end">
                        <a style="text-transform: uppercase">Get in</a>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="navbar navbar-fixed-top navbar-inverse tabs paper-shadow-bottom-z-2">
                <div class="container-fluid">
                <ul class="navbar-body list-inline">
                    <li class="active"><a class="active">Home</a></li>
                    <li><a>Potion Lab</a></li>
                    <li><a>Stats</a></li>
                    <li><a>System Log Feed</a></li>
                </ul>
                <div class="tab-highlighter"></div>
                </div>
            </div>
            <!--2 navbar for pushing 1 above after scrolling (Not Implemented yet.)-->
            </nav>
        <!-- Menu Icon -->
    </section>
    <section class="ContactContainer">
        <div class="container">  
            <form id="contact" action="" method="post">
                <h3>Quick Contact</h3>
                <h4>Contact us today, and get reply with in 24 hours!</h4>
                <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
                </fieldset>
                <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
            
            
            </div>
    </section>
    <section class="FooterContainer">
        <footer>
            <div class="main-content">
                <div class="left box">
                    <h2>About NewPluto</h2>   
                <div class="content">
                    <p>Your fav video production company.
                    </p>
                    <div class="social">
                        <a href="#"><span class="fa fa-facebook-f"></span></a>
                        <a href="#"><span class="fa fa-twitter"></span></a>
                        <a href="#"><span class="fa fa-instagram"></span></a>
                        <a href="#"><span class="fa fa-youtube"></span></a>
                    </div>
                </div>
                </div>


            <div class="center box">
                <h2>Address</h2>
                <div class="content">
                    <div class="place">

                        <span class="fa fa-map-marker"></span>
                        <span class="text">Nairobi,Kenya</span>
                    </div>
                    <div class="phone">
                        <span class="fa fa-phone"></span>
                        <span class="text">0713201600</span>
                    </div>
                    <div class="place">
                        <span class="fa fa-envelope"></span>
                        <span class="text">newpluto@gmail.com</span>
                    </div>
                </div>
            </div>

            <div class="right box">
                <h2>Products</h2>
                <div class="content">
                    <div class="product1">
                        <span class="text">Video Production</span>
                    </div>
                    <div class="product2">
                        <span class="text">MMusic Production</span>
                    </div>
                    <div class="product3">
                        <span class="text">Video Gaming</span>
                    </div>
                </div>
            </div>
            </div>
        </footer>
    </section>
</body>
</html>
