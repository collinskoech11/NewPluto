<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="HeaderContainer ">

        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <div class="search-form-container hdn" id="search-input-container">

                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        </div>
                    </div>
                    
                    </div>
                    
                    <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </form>
                <ul class="nav navbar-nav navbar-right navbar-nav-primary">
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Publication</a></li>

                </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            </nav>
        <!-- Menu Icon -->
    </section>
    <section class="FirstCon">                                          
        <div class="carousel">
            <div class="slides">
                <img src="https://picsum.photos/1280/720?random=1" alt="slide image" class="slide">
                <img src="https://picsum.photos/1280/720?random=2" alt="slide image" class="slide">
                <img src="https://picsum.photos/1280/720?random=3" alt="slide image" class="slide">
            </div>
            <div class="controls">
                <div class="control prev-slide">&#9668;</div>
                <div class="control next-slide">&#9658;</div>
            </div>
        </div>
    </section>

                <div class="content">
                    <p>Your fav video production company.
                    </p>
                    <div class="social">

                        <a href="#"><span class="fa fa-twitter"></span></a>
                        <a href="#"><span class="fa fa-instagram"></span></a>
                        <a href="#"><span class="fa fa-youtube"></span></a>

                </div>
                </div>

                    <div class="phone">
                        <span class="fa fa-phone"></span>
                        <span class="text">0713201600</span>
                    </div>
                    <div class="place">
                        <span class="fa fa-envelope"></span>

                <div class="content">
                    <div class="product1">
