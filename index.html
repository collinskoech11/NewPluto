<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewPluto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="HeaderContainer ">
        <nav id="navbar" class="">
        <div class="nav-wrapper">
            <!-- Navbar Logo -->
            <div class="logo">
            <!-- Logo Placeholder for Inlustration -->
            <a href="#home"><i class="fa fa-angellist"></i> Logo</a>
            </div>

            <!-- Navbar Links -->
            <ul id="menu">
            <li><a href="#home">Home</a></li><!--
        --><li><a href="#services">Services</a></li><!--
        --><li><a href="#about">About</a></li><!--
        --><li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        </nav>


        <!-- Menu Icon -->
        <div class="menuIcon">
        <span class="icon icon-bars"></span>
        <span class="icon icon-bars overlay"></span>
        </div>


        <div class="overlay-menu">
        <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </section>
    <section class="FirstCon">                                          
        <div class="scene">
            <div class="carousel">
                <div class="carousel__cell">1</div>
                <div class="carousel__cell">2</div>
                <div class="carousel__cell">3</div>
                <div class="carousel__cell">4</div>
                <div class="carousel__cell">5</div>
                <div class="carousel__cell">6</div>
                <div class="carousel__cell">7</div>
                <div class="carousel__cell">8</div>
                <div class="carousel__cell">9</div>
                <div class="carousel__cell">10</div>
                <div class="carousel__cell">11</div>
                <div class="carousel__cell">12</div>
                <div class="carousel__cell">13</div>
                <div class="carousel__cell">14</div>
                <div class="carousel__cell">15</div>
            </div>
            </div>

            <div class="carousel-options">
            <p>
                <label>
                Cells
                <input class="cells-range" type="range" min="3" max="15" value="9" />
                </label>
            </p>
            <p>
                <button class="previous-button">Previous</button>
                <button class="next-button">Next</button>
            </p>
            <p>
                Orientation:
                <label>
                <input type="radio" name="orientation" value="horizontal" checked />
                horizontal
                </label>
                <label>
                <input type="radio" name="orientation" value="vertical" />
                vertical
                </label>
            </p>
            </div>
    </section>
   <script src="js/script.js"></script>
</body>
</html>
